<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Finder</title>
    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <!-- input field -->
    <section>
      <!-- heading -->
      <h1 class="text-center m-3">Search Your Phone</h1>
      <!-- input field -->
      <div class="input-group mb-3 w-75 mx-auto">
        <input
          id="input-field"
          type="text"
          class="form-control"
          placeholder="Search Your Phone Here"
          aria-label="Search Your Phone Here"
          aria-describedby="search-field"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="search-button"
          onclick="lodeData()"
        >
          Search
        </button>
      </div>
    </section>

    <section class="container">
      <!-- spinner  -->
      <div id="spinner" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- display details fields -->
      <div
        id="display-detail"
        class="row row-cols-1 row-cols-md-1 row-cols-lg-1 rounded"
      ></div>
      <!-- display field -->
      <div
        id="display-field"
        class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4 rounded"
      ></div>
    </section>

    <!-- bootstrap script link -->
    <script src="./js/bootstrap.js"></script>
    <!-- my app script link -->
    <script src="./js/app.js"></script>
  </body>
</html>
